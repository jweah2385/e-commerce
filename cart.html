    <main>
      <div class="left-cart">
        <div><h1 class="cart-title">Cart</h1></div>
        <div class="cart-categories">
          <div><p>Product</p></div>
          <div><p>Quantity</p></div>
          <div><p>Price</p></div>
        </div>
        <hr />
        <div>
          <div class="selected-products">
            <div class="product-name">
              <div class="images">
                <img
                  class="product-img"
                  src="./src/images/girl-with-glasses.jpg"
                  alt=""
                />
              </div>
              <div class="product-title"><p>Product name</p></div>
            </div>
            <div class="quantity-sec">
              <div class="price-quantity">
                <p class="minus">-</p>
                <p>1</p>
                <p class="plus">+</p>
              </div>
              <div>
                <p>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 448 512"
                  >
                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

                      d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"
                    />

                  Remove
                </p>
              </div>
            </div>
            <div class="price-number">
              <p>$</p>
              <p>2,500</p>
            </div>
          </div>
        </div>
        <hr />
        <div>
          <div class="selected-products">
            <div class="product-name">
              <div class="images">
                <img
                  class="product-img"
                  src="./src/images/Products/new-balance-shoes.jpg"
                  alt=""
                />
              </div>
              <div class="product-title"><p>Product name</p></div>
            </div>
            <div class="quantity-sec">
              <div class="price-quantity">
                <p class="minus">-</p>
                <p>1</p>
                <p class="plus">+</p>
              </div>
              <div>
                <p>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 448 512"
                  >
                    <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

            <div class="price-number">
              <p>$</p>
              <p>2,500</p>
            </div>
          </div>
        </div>
        <hr />
        <div>
          <div class="selected-products">
            <div class="product-name">
              <div class="images">
                <img
                  class="product-img"
                  src="./src/images/Products/blue-jacket.jpg"
                  alt=""
                />
              </div>
              <div class="product-title"><p>Product name</p></div>
            </div>
            <div class="quantity-sec">
              <div class="price-quantity">
                <p class="minus">-</p>
                <p>1</p>
                <p class="plus">+</p>
              </div>
              <div>

                    xmlns="http://www.w3.org/2000/svg"

          <div><p class="subtotal-txt">Subtotal</p></div>
          <div class="cost-comb">
            <p>$</p>
            <p>2,500</p>
          </div>
        </div>
        <div class="discount-bar">
          <div><p class="discount-txt">Discount</p></div>
          <div class="cost-comb">
            <p>$</p>
            <p>0</p>
          </div>
        </div>
        <div class="grand-total-bar">
          <div><p class="grand-total-text">Grand Total</p></div>
          <div class="cost-comb-last">
            <p>$</p>
            <p>2,500.00</p>
          </div>
        </div>
        <hr class="total-hr" />
        <div class="button">
          <button class="checkout-button">Checkout now</button>
        </div>
